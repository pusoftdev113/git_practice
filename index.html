<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>
    <style>
        /* 設置全站基礎字型和背景 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* 設置頁首樣式 */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* 設置各個部分標題樣式 */
        h2 {
            color: #4CAF50;
        }

        /* 內容區域的間距 */
        section {
            padding: 20px;
            margin: 10px;
            background-color: white;
            border-radius: 8px;
        }

        /* 超鏈接樣式 */
        a {
            color: #4CAF50;
            text-decoration: none;
        }

        /* 超鏈接 hover 效果 */
        a:hover {
            text-decoration: underline;
        }

        /* 設置頁腳樣式 */
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* 圖片的樣式 */
        img {
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到我的網站</h1>
    </header>

    <section id="introduction">
        <h2>自我介紹</h2>
        <img src="myphoto.jpg" alt="我的照片" width="200">
        <p>大家好，我是洪藝文，一個熱愛編程和設計的網站開發者。</p>
    </section>

    <section id="about-me">
        <h2>關於我</h2>
        <p>我專注於前端開發，擅長 HTML、CSS、JavaScript 以及一些框架如 React 和 Vue。</p>
    </section>

    <section id="contact">
        <h2>聯繫方式</h2>
        <p>你可以通過以下方式聯繫我：</p>
        <ul>
            <li>Email: yieewenhong@gmail.com</li>
            <li>LinkedIn: <a href="https://www.linkedin.com" target="_blank">我的LinkedIn</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2025 洪藝文。版權所有。</p>
    </footer>
</body>
</html>
