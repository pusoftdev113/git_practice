<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>
    <link rel="stylesheet" href="styles.css"> <!-- 這是連接CSS的外部文件 -->
</head>
<body>
    <header>
        <h1>你好，我是[你的名字]</h1> <!-- 這裡填寫你的名字 -->
        <p>歡迎來到我的自我介紹網站！</p>
    </header>

    <section id="about-me">
        <h2>關於我</h2>
        <p>我是一名網頁設計師，擁有多年設計與開發的經驗。我熱衷於創造有用、漂亮的網站，並不斷學習新技術來提升自己。</p>
    </section>

    <section id="photo">
        <h2>我的照片</h2>
        <img src="your-photo.jpg" alt="我的照片" width="300"> <!-- 請將"your-photo.jpg"換成你的照片檔案名稱 -->
    </section>

    <section id="contact">
        <h2>聯絡我</h2>
        <ul>
            <li>電子郵件: <a href="mailto:youremail@example.com">youremail@example.com</a></li>
            <li>LinkedIn: <a href="https://www.linkedin.com/in/yourprofile" target="_blank">你的LinkedIn</a></li>
            <li>GitHub: <a href="https://github.com/yourusername" target="_blank">你的GitHub</a></li>
        </ul>
    </section>

    <footer>
        <p>© 2025 [你的名字] - 所有權利保留</p>
    </footer>
</body>
</html>
