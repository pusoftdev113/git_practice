<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        h1 { color: #333; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>你好，我是 [呂易軒]</h1>
        
        <div class="section">
            <h2>關於我</h2>
            <p>這裡寫上你的簡單介紹，例如你的興趣、專長或背景。</p>
        </div>
        
        <div class="section">
            <h2>技能</h2>
            <ul>
                <li>HTML / CSS</li>
                <li>JavaScript</li>
                <li>其他技能...</li>
            </ul>
        </div>
        
        <div class="section">
            <h2>作品集</h2>
            <p>這裡可以放一些你做過的專案，或者加上連結。</p>
        </div>
        
        <div class="section">
            <h2>聯絡方式</h2>
            <p>Email: yourname@example.com</p>
            <p>GitHub: <a href="#">你的GitHub連結</a></p>
        </div>
    </div>
</body>
</html>
