<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>
    <style>
        /* 整體樣式設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        header h1 {
            margin: 0;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            color: #4CAF50;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        img {
            width: 150px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>你好，我是 [你的名字]</h1>
        <img src="profile.jpg" alt="我的照片">
    </header>

    <section>
        <h2>關於我</h2>
        <p>嗨！我是一個專業的網站程式設計師，擅長各種前端框架，並熱衷於學習新技術和創造美麗的網頁設計。</p>
    </section>

    <section>
        <h2>聯絡我</h2>
        <p>如果你有任何問題或合作機會，請隨時聯絡我！</p>
        <ul>
            <li>Email: <a href="mailto:example@example.com">example@example.com</a></li>
            <li>電話: 0912-345-678</li>
            <li>LinkedIn: <a href="https://www.linkedin.com/in/yourprofile" target="_blank">我的LinkedIn</a></li>
        </ul>
    </section>
</body>
</html>
