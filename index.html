<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹網站</title>
    <style>
        /* CSS樣式開始 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4CAF50;
            font-size: 28px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        /* CSS樣式結束 */
    </style>
</head>
<body>
    <header>
        <h1>你好，我是 [你的名字]</h1>
    </header>

    <section class="introduction">
        <h2>關於我</h2>
        <p>大家好，我是 [你的名字]，這是我的自我介紹網站。我來自 [你的地區]，目前是 [你的職業或學習領域]。</p>
        <p>我熱愛 [你的興趣愛好]，並且喜歡 [具體的活動或項目]。</p>
    </section>

    <section class="skills">
        <h2>我的技能</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Python</li>
        </ul>
    </section>

    <section class="contact">
        <h2>聯絡我</h2>
        <p>如果你有任何問題或合作意向，請隨時聯繫我：</p>
        <ul>
            <li>電子郵件：<a href="mailto:your-email@example.com">your-email@example.com</a></li>
            <li>LinkedIn：<a href="https://www.linkedin.com/in/your-linkedin" target="_blank">我的LinkedIn</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2025 [你的名字]. All Rights Reserved.</p>
    </footer>
</body>
</html>
