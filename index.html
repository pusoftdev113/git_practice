<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的自我介紹網站</title>
    <style>
        /* 設定全局字型 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* 頁面標題樣式 */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        /* 關於我區域樣式 */
        #about {
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #about h2 {
            color: #333;
        }

        #about p {
            font-size: 1.1em;
        }

        /* 圖片樣式 */
        #about img {
            border-radius: 8px;
            display: block;
            margin: 20px auto;
        }

        /* 聯繫方式區域樣式 */
        #contact {
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #contact h2 {
            color: #333;
        }

        #contact ul {
            list-style-type: none;
            padding: 0;
        }

        #contact li {
            font-size: 1.1em;
        }

        /* 頁腳樣式 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>您好！我是 吳沛涵</h1>
    </header>

    <section id="about">
        <h2>關於我</h2>
        <p>我是靜宜大學資管二B，新竹人，喜歡小動物。</p>
        <!-- 假設這是你的照片，將路徑改為正確的圖片 -->
        <img src="your-photo.jpg" alt="我的照片" width="300">
    </section>

    <section id="contact">
        <h2>聯繫方式</h2>
        <p>如果你有任何問題或合作意向，歡迎聯繫我！</p>
        <ul>
            <li>Email: wupeihan.1111@email.com</li>
            <li>電話: 0922-189-830</li>
        </ul>
    </section>

    <footer>
        <p>© 2025 吳沛涵</p>
    </footer>
</body>
</html>
