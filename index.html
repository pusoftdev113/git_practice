<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的自我介紹</title>
    <style>
        /* 全站樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* 頁首 */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* 主要內容區 */
        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 標題 */
        h1, h2 {
            font-size: 2em;
        }

        /* 清單 */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        /* 頁腳 */
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>您好！我是[你的名字]</h1>
        <p>歡迎來到我的個人網站！</p>
    </header>

    <section id="about-me">
        <h2>關於我</h2>
        <p>這裡是自我介紹的內容，你可以寫一些關於你的背景、經歷、興趣等等。</p>
    </section>

    <section id="skills">
        <h2>我的技能</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
        </ul>
    </section>

    <section id="contact">
        <h2>聯絡我</h2>
        <p>如果你有任何問題，請聯絡我：</p>
        <ul>
            <li>電子郵件: example@example.com</li>
            <li>電話: 123-456-7890</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2025 我的名字 - 所有權利保留。</p>
    </footer>
</body>
</html>
