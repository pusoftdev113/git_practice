<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹網站</title>
    <style>
        /* 重置一些默認樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 設定字型和背景 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        /* 標頭樣式 */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5em;
            color: #4CAF50;
        }

        header p {
            font-size: 1.2em;
            color: #555;
        }

        /* 關於我部分 */
        #about {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #about img.profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* 聯絡我部分 */
        #contact {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #contact p {
            font-size: 1.1em;
            color: #333;
        }

        /* 頁腳樣式 */
        footer {
            text-align: center;
            font-size: 0.9em;
            color: #777;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>你好，我是 陳萱芮</h1>
        <p>歡迎來到我的自我介紹網站！</p>
    </header>

    <section id="about">
        <h2>關於我</h2>
        <img src="your-photo.jpg" alt="我的照片" class="profile-img">
        <p>大家好，我是陳萱芮，一名熱衷於聽音樂、追劇的大學生。</p>
        <p>這是我的個人網站，這裡會介紹我自己，以及我的工作經歷與成就。</p>
    </section>

    <section id="contact">
        <h2>聯絡我</h2>
        <p>如果你想聯絡我，請發送電子郵件至：xuanruichen5@gmail.com</p>
    </section>

    <footer>
        <p>&copy; 2025 陳萱芮。版權所有。</p>
    </footer>
</body>
</html>
