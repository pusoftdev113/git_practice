<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .contact a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <header>
        <h1>你的名字</h1>
        <p>你的職業或專業領域</p>
    </header>
    <div class="container">
        <section>
            <h2>關於我</h2>
            <p>在這裡寫上一些關於你的介紹，例如你的背景、興趣或專業。</p>
        </section>
        <section>
            <h2>我的技能</h2>
            <ul>
                <li>技能 1</li>
                <li>技能 2</li>
                <li>技能 3</li>
            </ul>
        </section>
        <section class="contact">
            <h2>聯絡我</h2>
            <p>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
            <p>LinkedIn: <a href="#">你的 LinkedIn 連結</a></p>
        </section>
    </div>
</body>
</html>
