<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹網站</title>
    <style>
        /* Reset一些基本樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 網頁整體背景顏色 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* 標題樣式 */
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }

        h2 {
            color: #34495e;
        }

        /* 主要內容區塊 */
        section {
            margin: 20px 0;
        }

        /* 聯絡方式列表 */
        ul {
            list-style-type: none;
        }

        /* 每個 list 項目 */
        li {
            margin: 10px 0;
        }

        /* 圖片的樣式 */
        #photo img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* 頁腳樣式 */
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <header>
        <h1>你好，我是 林琮耀</h1>
        <p>歡迎來到我的個人網站！</p>
    </header>

    <section id="about">
        <h2>關於我</h2>
        <p>我是一名網站設計師，喜歡學習新技術並創建簡潔而有效的網站。</p>
    </section>

    <section id="photo">
        <h2>我的照片</h2>
        <img src="your-photo.jpg" alt="我的照片" width="300">
    </section>

    <section id="contact">
        <h2>聯絡我</h2>
        <p>如果你有任何問題或合作意向，請隨時聯絡我！</p>
        <ul>
            <li>電子郵件: <a href="mailto:lionleo2214@gmail.com">lionleo2214@gmail.com</a></li>
            <li>LinkedIn: <a href="https://www.linkedin.com/in/yourprofile" target="_blank">查看我的 LinkedIn</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2025 林琮耀. 版權所有。</p>
    </footer>

</body>
</html>
