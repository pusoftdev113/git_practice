<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>

    <!-- 內嵌CSS樣式 -->
    <style>
        /* styles.css */

        /* 設定頁面整體背景和字體 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* 設定header區塊 */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5em;
        }

        header p {
            font-size: 1.2em;
        }

        /* 設定section區塊 */
        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            font-size: 2em;
            color: #4CAF50;
        }

        /* 設定聯絡方式區塊 */
        #contact a {
            color: #4CAF50;
            text-decoration: none;
        }

        #contact a:hover {
            text-decoration: underline;
        }

        /* 設定footer區塊 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>你好，我是蔡鈞如</h1>
        <p>歡迎來到我的自我介紹網站！</p>
    </header>

    <section id="about">
        <h2>關於我</h2>
        <p>這裡是你自我介紹的地方，你可以說明一些有關你的背景、學歷、經歷等。</p>
    </section>

    <section id="skills">
        <h2>技能</h2>
        <ul>
            <li>HTML/CSS</li>
            <li>JavaScript</li>
            <li>Python</li>
            <li>React</li>
        </ul>
    </section>

    <section id="contact">
        <h2>聯絡方式</h2>
        <p>Email: your-email@example.com</p>
        <p>LinkedIn: <a href="https://www.linkedin.com">www.linkedin.com/in/yourname</a></p>
    </section>

    <footer>
        <p>© 2025 蔡鈞如. All rights reserved.</p>
    </footer>
</body>
</html>
