<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
        }
        .about-me {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .contact {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <!-- 頁首 -->
    <header>
        <h1>歡迎來到我的自我介紹網站！</h1>
    </header>

    <!-- 導覽欄 -->
    <nav>
        <a href="#about">關於我</a>
        <a href="#contact">聯絡我</a>
    </nav>

    <!-- 自我介紹區塊 -->
    <section id="about">
        <div class="about-me">
            <h2>關於我</h2>
            <p>大家好，我是 [你的名字]，目前是網站開發工程師。我擅長使用 HTML, CSS, JavaScript 來開發網站，也熱衷於學習新的技術。</p>
            <p>我的興趣包括程式設計、閱讀技術書籍和玩電子遊戲。</p>
        </div>
    </section>

    <!-- 聯絡方式區塊 -->
    <section id="contact">
        <div class="contact">
            <h2>聯絡我</h2>
            <p>你可以透過以下方式聯絡我：</p>
            <ul>
                <li>Email: example@example.com</li>
                <li>GitHub: <a href="https://github.com/yourusername" target="_blank">https://github.com/yourusername</a></li>
            </ul>
        </div>
    </section>

    <!-- 頁尾 -->
    <footer>
        <p>© 2025 [你的名字]. 版權所有。</p>
    </footer>

</body>
</html>
