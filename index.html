<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>
    <style>
        /* 設定頁面字型和背景顏色 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* 設定頁首標題 */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        /* 設定每個區塊的樣式 */
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        /* 設定列表項目的樣式 */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e2e2e2;
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
        }

        /* 設定聯絡資訊的樣式 */
        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* 設定頁尾樣式 */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到我的自我介紹網站</h1>
    </header>

    <section id="about">
        <h2>關於我</h2>
        <p>嗨，我是黃鎰弘，目前是學生。</p>
    </section>

    <section id="skills">
        <h2>技能</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
        </ul>
    </section>

    <section id="contact">
        <h2>聯絡我</h2>
        <p>如果你有任何問題或想了解更多，請隨時聯絡我：</p>
        <p>Email: <a href="mailto:example@example.com">example@example.com</a></p>
    </section>

    <footer>
        <p>© 2025 黃鎰弘。版權所有。</p>
    </footer>
</body>
</html>
